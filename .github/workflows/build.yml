name: Build libtensorflow_cc and release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Release to GitHub
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set output
      id: vars
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.tag }}
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install numpy wheel
        pip install keras_preprocessing --no-deps
    - name: Build libtensorflow_cc
      run: |
        cd libtensorflow_cc
        bash build.sh
      env:
        TF_VERSION: ${{ steps.vars.outputs.tag }}
    - name: Upload built package to GitHub Releases
      uses: actions/upload-artifact@v3
      with:
        name: libtensorflow_cc
        path: libtensorflow_cc.tar.gz

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: libtensorflow_cc.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
